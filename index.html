<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <!-- HEADER navbar -->
    <header class="d-flex align-items-center">
      <nav class="container-fluid bg-white">
        <div class="row">
          <div class="col-auto">
            <!-- LOGO DESKTOP -->
            <img src="./img/logo.svg" class="p-2 img-fluid d-none d-lg-block" alt="logo">
            <!-- LOGO MOBILE -->
            <img src="./img/mobile-logo.png" class="p-2 img-fluid d-lg-none logo_sm" alt="logo">
          </div>
          <!-- search bar -->
          <div class="col">
            <div class="search-bar">
              <i class="fa fa-solid fa-magnifying-glass"></i>
              <input type="text" class="search-bar-input" placeholder="Cerca-Trova">
            </div>
          </div>
          <!-- 4 icons nav -->
          <div class="col-auto">
            <ul class="list-group list-group-horizontal border_none">
              <li class="list-group-item d-none d-lg-inline">
                <i class="fas fa-list"></i>
              </li>
              <li class="list-group-item d-none d-lg-inline">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </li>
              <li class="list-group-item d-none d-lg-inline">
                <i class="fa-solid fa-circle-question"></i>
              </li>
              <li class="list-group-item">
                <i data-bs-toggle="dropdown" role="button" id="dropdownMenuBell" class="fa-solid fa-bell"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
      <!-- SIDEBAR -->
      <aside class="bgc-sidebar">
        <div class="container h-100">
          <div class="row py-3 sidebar_row">
            <!-- 3 icons menÃ¹ -->
            <div class="text-white">
              <div class="content">
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-house text-white"></i>
                      <span class="d-none d-lg-inline">Home</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-chart-simple text-white padding_right"></i>
                      <span class="d-none d-lg-inline">Stats</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-signal text-white"></i>
                      <span class="d-none d-lg-inline">Signal</span>
                    </a>
                  </li>
                </ul>  
              </div>
            </div>
            <!-- last icon sidebar -->
            <div class="text-white">
              <div class="content">
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-gear text-white"></i>
                      <span class="d-none d-lg-inline">Admin</span>
                    </a>
                  </li>
                </ul>  
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- MAIN -->
      <!-- TOPBAR AND CARD SECTION -->
      <main>
        <!-- TOPBAR -->
        <section class="bgc-topbar">
          <div class="container-fluid text-white">
            <div class="row p-2">
              <div class="col-12 col-sm-4 col-lg-6 order-2 order-sm-0 mt-2">
                <!-- Botton -->
                <div class="ms_content">
                  <p class="fs-3">Boolean
                  <button class="ms_button-topbar">
                    Piano Plaze
                  </button>
                </p>
                <p>
                  <button class="ms_button-topbar">
                    3 app</button>
                    <i class="fa fa-angle-double-right"></i>
                    <button class="ms_button-topbar d-inline d-lg-none d-lg-inline">+</button>
                    <button class="ms_button-topbar d-lg-inline d-none">Boolean mobile app</button>
                    <button class="ms_button-topbar d-lg-inline d-none">Boolean web app</button>
                    <button class="ms_button-topbar d-lg-inline d-none">Boolean blog app</button>
                </p>
                </div>
              </div>
              <!-- STUDENTI ONLINE -->
                <div class="col-12 col-sm-4 col-lg-4 order-3 order-sm-0 mt-2">
                  <div class="ms_content">
                   <P>Studenti online ultimi 30 minuti </P>
                   <p class="fs-3"> 122 <span class="ms_student-online"><i class="fa-solid fa-circle"></i></span></p>
                  </div>
                </div>
                <div class="col-12 col-sm-4 col-lg-2 order-1 order-sm-0 mt-2">
                  <!-- NEW STUDENT -->
                      <div class="ms_content">
                        <span>Nuovo Studente</span>
                        <button class="ms_button-student"><span class="text-white"><i class="fa-solid fa-plus"></i></span></button>
                      </div>
                </div>
        </section>
        <section id="cards">
          <div class="container-fluid">
            <div class="row">
              <!-- CARD 1: PRIME CLASSI AND FAQ -->
              <div class="col-12 col-lg-8">
                <div class="row">
                  <div class="ms_content">
                    <!-- CARD CLASSI -->
                    <div class="card">
                      <div class="card-header fs-4">
                        Prossime classi
                      </div>
                      <div class="card-body">
                        <table class="table ms_table-hover">
                          <thead>
                            <tr>
                              <th>Nome</th>
                              <th>Data Inizio</th>
                              <th>ROI</th>
                              <th>Stato</th>
                              <th>Azioni</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>
                                <img src="img/class-avatar.jpg" class="ms_img-size" alt="">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>
      </main>


</body>
</html>
