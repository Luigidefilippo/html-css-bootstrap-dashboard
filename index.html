<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <!-- HEADER navbar -->
    <header class="d-flex align-items-center">
      <nav class="container-fluid bg-white">
        <div class="row">
          <div class="col-auto">
            <!-- LOGO DESKTOP -->
            <img src="./img/logo.svg" class="p-2 img-fluid d-none d-lg-block" alt="logo">
            <!-- LOGO MOBILE -->
            <img src="./img/mobile-logo.png" class="p-2 img-fluid d-lg-none logo_sm" alt="logo">
          </div>
          <!-- search bar -->
          <div class="col">
            <div class="search-bar">
              <i class="fa fa-solid fa-magnifying-glass"></i>
              <input type="text" class="search-bar-input" placeholder="Cerca-Trova">
            </div>
          </div>
          <!-- 4 icons nav -->
          <div class="col-auto">
            <ul class="list-group list-group-horizontal border_none">
              <li class="list-group-item d-none d-lg-inline">
                <i class="fas fa-list"></i>
              </li>
              <li class="list-group-item d-none d-lg-inline">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </li>
              <li class="list-group-item d-none d-lg-inline">
                <i class="fa-solid fa-circle-question"></i>
              </li>
              <li class="list-group-item">
                <i data-bs-toggle="dropdown" role="button" id="dropdownMenuBell" class="fa-solid fa-bell"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
      <!-- SIDEBAR -->
      <aside class="bgc-sidebar">
        <div class="container h-100">
          <div class="row py-3 sidebar_row">
            <!-- 3 icons menÃ¹ -->
            <div class="text-white">
              <div class="content">
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-house text-white"></i>
                      <span class="d-none d-lg-inline">Home</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-chart-simple text-white padding_right"></i>
                      <span class="d-none d-lg-inline">Stats</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-signal text-white"></i>
                      <span class="d-none d-lg-inline">Signal</span>
                    </a>
                  </li>
                </ul>  
              </div>
            </div>
            <!-- last icon sidebar -->
            <div class="text-white">
              <div class="content">
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <i class="me-2 fa-solid fa-gear text-white"></i>
                      <span class="d-none d-lg-inline">Admin</span>
                    </a>
                  </li>
                </ul>  
              </div>
            </div>
          </div>
        </div>
      </aside>

     


</body>
</html>
